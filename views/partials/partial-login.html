

    <div class="container"  ng-controller="loginController as loginCtrl">
      <form class="login-form" ng-submit="loginCtrl.postLogin()" style="max-width: 500px; margin-left: 20%;">
        <h2>Please Login</h2>
        <table>
          <tr>
            <td>
              <label for="inputUsername">Username</label>
            </td>
            <td>
              <input type="text" id="inputUsername" placeholder="Username" required autofocus ng-model="loginCtrl.inputData.username" style="margin-bottom: -1px; border-bottom-right-radius: 0; border-bottom-left-radius: 0;">
            </td>
          </tr>
          <td>
            <label for="inputPassword">Password</label>
          </td>
          <td>
            <input type="password" id="inputPassword" placeholder="Password" required ng-model="loginCtrl.inputData.password" style="border-top-left-radius: 0; border-top-right-radius: 0;">
          </td>
          <tr>
            <td colspan="2">
              <div col-span ng-show="errorMsg">{{errorMsg}}</div>
            </td>
          </tr>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Login">
          </td>
        </tr>


        </table>
      </form>
    </div>
